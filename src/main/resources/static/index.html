<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar no Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Bem-vindo ao Chat</h2>
    <input id="username" placeholder="Digite seu nome"/>
    <br>
    <button onclick="enterChat()">Entrar</button>
</div>

<script>
    function enterChat() {
        const username = document.getElementById('username').value;
        if (username) {
            localStorage.setItem("username", username);
            window.location.href = "/chat.html";
        } else {
            alert("Digite seu nome!");
        }
    }
</script>
</body>
</html>
