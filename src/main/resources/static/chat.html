<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat Live</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #messages {
            list-style: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #messages li {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .user-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="user-name">Usuário: <span id="displayName"></span></div>
    <ul id="messages"></ul>
    <input id="message" placeholder="Digite uma mensagem"/>
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    const username = localStorage.getItem("username") || "Anônimo";
    document.getElementById('displayName').textContent = username;

    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            console.log("Conectado ao WebSocket!");
            stompClient.subscribe('/topic/messages', function (msg) {
                const chatMessage = JSON.parse(msg.body);
                const li = document.createElement('li');
                li.textContent = chatMessage.sender + ": " + chatMessage.content;
                document.getElementById('messages').appendChild(li);
                // Scroll automático para a última mensagem
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
        });
    }

    function sendMessage() {
        const content = document.getElementById('message').value;
        if (content && stompClient) {
            stompClient.send("/app/send", {}, JSON.stringify({sender: username, content}));
            document.getElementById('message').value = "";
        }
    }

    window.onload = connect;
</script>
</body>
</html>
